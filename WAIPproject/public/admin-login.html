<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SmartBus Voyager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-blue-600 p-6 text-center">
                <h1 class="text-2xl font-bold text-white">Admin Portal</h1>
            </div>
            <div class="p-8">
                <form id="adminLoginForm" action="admin.html">
                    <div class="mb-6">
                        <label for="adminUsername" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                        <input type="text" id="adminUsername" name="username" required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="admin">
                    </div>
                    
                    <div class="mb-6">
                        <label for="adminPassword" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                        <input type="password" id="adminPassword" name="password" required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="••••••••">
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // Basic validation (in real app, this would be server-side)
            if(username === 'admin' && password === 'admin123') {
                window.location.href = 'admin.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
